<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      /* border: 1px solid #000; */
    }
  </style>
  <script>
    function draw() {
      var canvas = document.getElementById('mycanvas');
      var ctx = canvas.getContext('2d');
      var img = new Image();
      img.onload = function() {
        ctx.drawImage(img,0,0);
        ctx.beginPath();
        ctx.moveTo(30,96);
        ctx.lineTo(70,66);
        ctx.lineTo(103,76);
        ctx.lineTo(170,15);
        ctx.stroke();
      }
      img.src = 'https://mdn.mozillademos.org/files/5395/backdrop.png';
    }

  </script>
</head>
<body onload="draw()">
  <canvas id="mycanvas" width="200" height="200">current stock price: $3.15 +0.15</canvas>
</body>
</html>
