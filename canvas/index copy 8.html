<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
  <script>

    function draw() {
      // 画框
      var canvas = document.getElementById('mycanvas');
      var ctx = canvas.getContext('2d');
      // ctx.drawImage(document.getElementById('source'), 45, 75, 100, 100, 20, 20, 120, 120)
      ctx.drawImage(document.getElementById('frame'), 0, 0, 150, 120);

      // ctx.drawImage(document.getElementById('source'), )
      // ctx.drawImage(document.getElementById('frame'), 0, 0, 150, 120);
    }

  </script>
</head>
<body onload="draw()">
  <canvas id="mycanvas" width="150" height="150"></canvas>
  <div style="display:none;">
    <img id="source" src="https://mdn.mozillademos.org/files/5399/gallery_1.jpg" width="300" height="227">
    <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
  </div>
</body>
</html>
