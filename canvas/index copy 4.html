<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
  <script>
    function draw() {
      var canvas = document.getElementById('mycanvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        // 画圆
        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 1.2, false)
        ctx.stroke();
      }
    }

  </script>
</head>
<body onload="draw()">
  <canvas id="mycanvas" width="150" height="150">current stock price: $3.15 +0.15</canvas>
</body>
</html>
