<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    debounce:<input id="debounce" type="text" />
    <script>
      // 模拟一段ajax请求
      function ajax(content, value) {
        console.log('ajax request ' + content, value);
      }

      function debounce(fn, delay) {
        let timer = null
        return function (...args) {
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            console.log(args);
            fn.apply(this, args)
          }, delay);
        }
      }

      let inputa = document.getElementById('debounce');
      let myDebounce = debounce(ajax, 500);
      inputa.addEventListener('keyup', function (e) {
        // ajax(e.target.value);
        myDebounce(e.target.value, 121312);
      });
    </script>
  </body>
</html>
